<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    </head>
    <body>
        <div class="bg-image d-flex "
            style="background-image: url('https://plus.unsplash.com/premium_photo-1678565869434-c81195861939?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        height: 100vh">>
            <div
                class="container d-flex  justify-content-center align-items-center  min-vh-100  ">
                <div class="row border-5 rounded"
                    style="background-color: rgb(160, 169, 169);">
                    <!-- LEFT SIDE -->
                    <div
                        class="col-md-6 left-side d-flex justify-content-center align-items-center   ">
                        <img
                            class="img-fluid "
                            src="https://hypercompany.com/assets/images/logo-white.svg"
                            alt>
                    </div>
                    <!-- RIGHT SIDE -->
                    <div class="col-md-6 right-side border-5 rounded">
                        <div class="header-text mb-4">
                            <h2>Hello,Again</h2>
                            <p>We are happy to have you back.</p>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text"
                                class="form-control form-control-lg bg-light fs-6"
                                placeholder="Email address">
                        </div>
                        <div class="input-group mb-1">
                            <input type="password"
                                class="form-control form-control-lg bg-light fs-6"
                                placeholder="Password">
                        </div>
                        <div
                            class="input-group mb-5 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input"
                                    id="formCheck">
                                <label for="formCheck"
                                    class="form-check-label text-secondary"><small>Remember
                                        Me</small></label>
                            </div>
                            <div class="forgot">
                                <small><a href="#">Forgot Password?</a></small>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <button
                                class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </body>
</html>
